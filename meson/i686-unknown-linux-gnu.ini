# Use the crosstool-ng to generate this cross compiler
# https://github.com/crosstool-ng/crosstool-ng

[binaries]
c = ['x86_64-multilib-linux-gnu-gcc', '-m32']
cpp = ['x86_64-multilib-linux-gnu-g++', '-m32']
strip = 'x86_64-multilib-linux-gnu-strip'

[host_machine]
system = 'linux'
cpu_family = 'x86'
cpu = 'i686'
endian = 'little'
